name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: showroom-auto-2025

      - name: Build Angular app
        run: npx ng build --configuration production --base-href /showroom-auto-tp2/
        working-directory: showroom-auto-2025

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: showroom-auto-2025/dist/showroom-auto/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
